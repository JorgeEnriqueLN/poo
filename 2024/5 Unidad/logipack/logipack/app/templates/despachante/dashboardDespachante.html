<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Despachante</title>
</head>
<body>
    <h1>Acceso Despachante</h1>
    <form method="post" action="{{ url_for('acceso_despachante') }}">
        <label for="sucursal">Sucursal:</label>
        <select name="sucursal_id" id="sucursal">
            {% for sucursal in sucursales %}
                <option value="{{ sucursal.id }}">{{ sucursal.numero }} - {{ sucursal.provincia }} - {{ sucursal.localidad }}</option>
            {% endfor %}
        </select>
        <button type="submit" name="ingresar" value="Ingresar">Ingresar</button>
        <p>Seleccionaste la sucursal con ID: <span id="selected-sucursal"></span></p>
        <a href="{{ url_for('index') }}">Volver al Inicio</a>
    </form>

    <script>
        document.getElementById('sucursal').addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            document.getElementById('selected-sucursal').textContent = selectedOption.value;
        });
    </script>
</body>
</html>
